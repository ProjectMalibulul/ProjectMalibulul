
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malibulul | Small Scale, Big Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        /* Glow Effects */
        body::before {
            background: conic-gradient(from 180deg at 50% 50%, #16abff33 0deg, #0885ff33 55deg, #54d6ff33 120deg, #0071ff33 160deg, transparent 360deg);
            border-radius: 50%;
            width: 480px;
            height: 360px;
            margin-left: -400px;
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
        }
    </style>
    <!-- Babel standalone for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for External Modules -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react": "https://esm.sh/react@19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
        "react/jsx-runtime": "https://esm.sh/react@19.2.4/jsx-runtime"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <!-- 
        APPLICATION LOGIC 
        Inlined to prevent "MIME type" and "404" errors on GitHub Pages.
        This script contains the entire source code for the landing page.
    -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- POLYFILLS & CONFIG ---
        // Polyfill process.env for browser environment
        if (typeof process === 'undefined') {
            window.process = { env: { API_KEY: '' } };
        } else if (!process.env) {
            process.env = { API_KEY: '' };
        }

        // --- TYPES ---
        interface TeamMember {
          name: string;
          github: string;
          role: string;
          avatar: string;
          specialty: string;
        }
        
        interface Project {
          title: string;
          description: string;
          tag: string;
          stars?: number;
        }

        interface GroundingSource {
            title: string;
            uri: string;
        }

        // --- CONSTANTS ---
        const TEAM: TeamMember[] = [
          {
            name: "Prakyath Nayak",
            github: "PrakyathPNayak",
            role: "Full Stack Architect",
            specialty: "Systems Architecture & Cloud",
            avatar: "https://github.com/PrakyathPNayak.png"
          },
          {
            name: "CyberKNP",
            github: "Cyberknp",
            role: "Security & Backend",
            specialty: "Network Security & Logic",
            avatar: "https://github.com/Cyberknp.png"
          },
          {
            name: "Lazy Picker",
            github: "Lazy-picker",
            role: "Automation Lead",
            specialty: "Workflow Efficiency & DevOps",
            avatar: "https://github.com/Lazy-picker.png"
          },
          {
            name: "Akshara",
            github: "Akshara026",
            role: "UI/UX & Frontend",
            specialty: "Interactive Design & Experience",
            avatar: "https://github.com/Akshara026.png"
          }
        ];

        const INITIAL_PROJECTS: Project[] = [
          {
            title: "Small Scale Web Utilities",
            description: "A collection of micro-tools designed for immediate public utility, ranging from converters to productivity scrapers.",
            tag: "Toolbox"
          },
          {
            title: "Community Automation Bots",
            description: "Intelligent Discord and Telegram integrations that manage community growth and automated moderation.",
            tag: "Automation"
          },
          {
            title: "Open Knowledge Base",
            description: "Shared repositories of documentation and resources for junior developers entering the ecosystem.",
            tag: "Education"
          }
        ];

        // --- SERVICES ---
        class GeminiService {
          private ai: GoogleGenAI | null = null;

          constructor() {
            // Access key safely
            const apiKey = window.process?.env?.API_KEY || process.env.API_KEY;
            if (apiKey && apiKey !== 'undefined' && apiKey !== '') {
              this.ai = new GoogleGenAI({ apiKey });
            }
          }

          async fetchOrgInsights() {
            if (!this.ai) return null;
            try {
              const response = await this.ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: "Research the GitHub organization 'ProjectMalibulul' and the users PrakyathPNayak, Cyberknp, Lazy-picker, and Akshara026. Summarize their collective technical identity and suggest 3 innovative 'small scale project' ideas they should build next for the general public. Format as professional JSON with 'identity' and 'nextProjects' (title, description).",
                config: {
                  tools: [{ googleSearch: {} }],
                  responseMimeType: "application/json"
                },
              });

              const text = response.text || '{}';
              const cleanJson = text.replace(/```json|```/g, '').trim();
              const data = JSON.parse(cleanJson);
              
              const sources = response.candidates?.[0]?.groundingMetadata?.groundingChunks?.map((chunk: any) => ({
                title: chunk.web?.title || 'GitHub Profile',
                uri: chunk.web?.uri || '#'
              })) || [];

              return { data, sources };
            } catch (error) {
              console.warn("Gemini insights unavailable:", error);
              return null;
            }
          }

          async generateGreeting(location?: { lat: number; lng: number }) {
            if (!this.ai) return "Architecting small tools for big change.";
            try {
              const prompt = location 
                ? `Generate a 1-sentence welcoming greeting for the Malibulul portfolio site. Mention the general vicinity of (lat: ${location.lat.toFixed(2)}, lng: ${location.lng.toFixed(2)}) in a cool, tech-focused way.`
                : "Generate a 1-sentence edgy and professional welcome message for the Malibulul engineering collective.";
              
              const response = await this.ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: prompt
              });
              return response.text;
            } catch {
              return "Welcome to the future of small-scale engineering.";
            }
          }
        }

        // --- COMPONENTS ---
        
        const Navbar = () => (
          <nav className="fixed top-0 left-0 right-0 z-50 glass border-b border-white/5 px-6 py-4">
            <div className="max-w-7xl mx-auto flex justify-between items-center">
              <div className="flex items-center gap-2">
                <div className="w-8 h-8 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-lg"></div>
                <span className="font-bold text-xl tracking-tighter">MALIBULUL</span>
              </div>
              <div className="hidden md:flex items-center gap-8 text-sm font-medium text-white/60">
                <a href="#about" className="hover:text-white transition-colors">About</a>
                <a href="#team" className="hover:text-white transition-colors">Team</a>
                <a href="#projects" className="hover:text-white transition-colors">Projects</a>
                <a 
                  href="https://github.com/ProjectMalibulul" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="px-4 py-2 bg-white text-black rounded-full hover:bg-gray-200 transition-all font-semibold"
                >
                  GitHub
                </a>
              </div>
            </div>
          </nav>
        );

        const Hero = () => {
          const [greeting, setGreeting] = useState("Architecting small tools for big change.");
          const gemini = new GeminiService();

          useEffect(() => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                (pos) => {
                    gemini.generateGreeting({ lat: pos.coords.latitude, lng: pos.coords.longitude })
                    .then(res => res && setGreeting(res));
                },
                () => {
                    gemini.generateGreeting().then(res => res && setGreeting(res));
                }
                );
            }
          }, []);

          return (
            <section id="about" className="pt-32 pb-20 px-6 overflow-hidden relative">
              <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-blue-600/10 rounded-full blur-[120px]"></div>
              <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px]"></div>
              
              <div className="max-w-7xl mx-auto relative z-10 text-center">
                <div className="inline-block px-4 py-1.5 glass rounded-full text-xs font-bold tracking-widest text-blue-400 mb-6 uppercase border border-blue-500/20">
                  Small Scale Collective
                </div>
                <h1 className="text-5xl md:text-8xl font-extrabold tracking-tight leading-[1.1] mb-8">
                  We Build for the <br />
                  <span className="gradient-text">Public Domain.</span>
                </h1>
                <p className="text-lg md:text-2xl text-white/50 max-w-3xl mx-auto mb-10 font-light leading-relaxed animate-float">
                  {greeting}
                </p>
                
                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                  <a href="#projects" className="px-8 py-4 bg-white text-black rounded-xl font-bold hover:scale-105 transition-transform flex items-center justify-center">
                    View Repositories
                  </a>
                  <a href="mailto:contact@malibulul.com" className="px-8 py-4 glass text-white rounded-xl font-bold border border-white/10 hover:bg-white/10 transition-all flex items-center justify-center">
                    Contact Team
                  </a>
                </div>
              </div>
            </section>
          );
        };

        const TeamSection = () => (
            <section id="team" className="py-20 px-6 bg-zinc-950/50">
              <div className="max-w-7xl mx-auto">
                <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                  <div>
                    <h2 className="text-4xl font-bold mb-4">The Architects</h2>
                    <p className="text-white/40 max-w-lg">
                      A diverse group of engineers focused on high-utility, open-source software that solves everyday problems.
                    </p>
                  </div>
                  <div className="flex gap-2">
                    <span className="text-xs mono px-3 py-1 bg-white/5 rounded text-white/60">4 Members</span>
                    <span className="text-xs mono px-3 py-1 bg-white/5 rounded text-white/60">Global Contributors</span>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                  {TEAM.map((member) => (
                    <div key={member.github} className="group relative glass p-6 rounded-3xl transition-all hover:bg-white/5 hover:-translate-y-2 border border-white/5">
                      <div className="relative mb-6">
                        <div className="absolute inset-0 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-2xl blur-lg opacity-0 group-hover:opacity-20 transition-opacity"></div>
                        <img 
                          src={member.avatar} 
                          alt={member.name} 
                          className="w-full aspect-square object-cover rounded-2xl relative z-10 filter grayscale group-hover:grayscale-0 transition-all duration-500"
                        />
                      </div>
                      <h3 className="text-xl font-bold mb-1">{member.name}</h3>
                      <p className="text-blue-400 text-sm font-semibold mb-4 uppercase tracking-wider">{member.role}</p>
                      <div className="flex items-center justify-between">
                        <p className="text-white/40 text-xs italic">{member.specialty}</p>
                        <a 
                          href={`https://github.com/${member.github}`}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white text-white hover:text-black transition-all"
                        >
                          <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        </a>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>
        );

        const ProjectShowcase = () => {
          const [inferredData, setInferredData] = useState(null);
          const [sources, setSources] = useState([]);
          const [loading, setLoading] = useState(true);
          const gemini = new GeminiService();

          useEffect(() => {
            gemini.fetchOrgInsights().then(res => {
              if (res) {
                setInferredData(res.data);
                setSources(res.sources);
              }
              setLoading(false);
            });
          }, []);

          return (
            <section id="projects" className="py-24 px-6 relative">
              <div className="max-w-7xl mx-auto">
                <div className="mb-16">
                  <h2 className="text-4xl font-bold mb-4">Inferred Mission</h2>
                  <div className="glass p-8 rounded-3xl border-l-4 border-blue-500">
                    {loading ? (
                      <div className="animate-pulse space-y-4">
                        <div className="h-4 bg-white/10 rounded w-3/4"></div>
                        <div className="h-4 bg-white/10 rounded w-1/2"></div>
                      </div>
                    ) : (
                      <p className="text-lg text-white/70 leading-relaxed italic">
                        "{inferredData?.identity || "A collective of technical minds dedicated to shipping clean, functional, and accessible tools that bridge the gap between complex engineering and everyday user needs."}"
                      </p>
                    )}
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-16">
                  {INITIAL_PROJECTS.map((p, i) => (
                    <div key={i} className="glass p-8 rounded-3xl border border-white/5 hover:border-blue-500/30 transition-all">
                      <span className="text-[10px] mono font-bold uppercase tracking-widest text-blue-400 bg-blue-400/10 px-3 py-1 rounded-full mb-6 inline-block">
                        {p.tag}
                      </span>
                      <h3 className="text-2xl font-bold mb-4">{p.title}</h3>
                      <p className="text-white/40 text-sm mb-6 leading-relaxed">
                        {p.description}
                      </p>
                      <div className="flex gap-4">
                        <button className="text-xs font-bold text-white hover:text-blue-400 transition-colors flex items-center gap-1">
                          Explore Code <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                      </div>
                    </div>
                  ))}
                </div>

                {inferredData?.nextProjects && (
                  <div className="mt-20">
                    <h2 className="text-3xl font-bold mb-8 text-center">AI Roadmap <span className="text-sm font-normal text-white/30">(Suggested by Gemini)</span></h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      {inferredData.nextProjects.map((p, i) => (
                        <div key={i} className="p-6 rounded-2xl bg-white/5 border border-dashed border-white/10 hover:border-purple-500/50 transition-all">
                          <h4 className="font-bold mb-2 text-purple-400"># {p.title}</h4>
                          <p className="text-xs text-white/50 leading-relaxed">{p.description}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {sources.length > 0 && (
                  <div className="mt-12 pt-12 border-t border-white/5">
                    <h5 className="text-xs mono text-white/20 mb-4 uppercase tracking-tighter">Verified Sources</h5>
                    <div className="flex flex-wrap gap-4">
                      {sources.map((s, i) => (
                        <a 
                          key={i} 
                          href={s.uri} 
                          target="_blank" 
                          rel="noopener noreferrer" 
                          className="text-[10px] text-white/40 hover:text-white underline decoration-blue-500/30 underline-offset-4 transition-all"
                        >
                          {s.title}
                        </a>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </section>
          );
        };

        const App = () => (
            <div className="min-h-screen selection:bg-blue-500 selection:text-white">
              <Navbar />
              
              <main>
                <Hero />
                
                <div className="max-w-7xl mx-auto px-6 mb-12">
                   <div className="w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
                </div>

                <TeamSection />
                
                <div className="max-w-7xl mx-auto px-6">
                   <div className="w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
                </div>

                <ProjectShowcase />
              </main>

              <footer className="py-12 border-t border-white/5 text-center mt-20">
                <div className="max-w-7xl mx-auto px-6 flex flex-col items-center gap-6">
                  <div className="flex items-center gap-2">
                    <div className="w-6 h-6 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-lg"></div>
                    <span className="font-bold tracking-tighter">MALIBULUL</span>
                  </div>
                  <p className="text-white/20 text-xs mono">
                    Â© {new Date().getFullYear()} Project Malibulul Collective. Small scale, Infinite impact.
                  </p>
                  <div className="flex gap-4">
                    <a href="https://github.com/ProjectMalibulul" className="text-white/40 hover:text-white transition-colors">
                      <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </a>
                  </div>
                </div>
              </footer>
            </div>
        );

        // --- ROOT RENDER ---
        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
